<div id="projects" class="text-justify p-3 flex flex-col gap-3 rounded-lg dark:bg-gray-800 my-2 lg:my-0">
    <h1 class="text-xl font-semibold">Projects</h1>
</div>

<div class="flex flex-col gap-2 my-2">

    <!-- boucle start here -->
    <div *ngFor="let item of projects" class="text-justify p-3 flex flex-col gap-3 rounded-lg dark:bg-gray-800">
        <!-- head of post  -->
        <div class="flex gap-2">
            <div class="w-[50px] h-[50px] rounded-full overflow-hidden">
                <img src="assets/{{ pdp }}" [alt]="pdp">
            </div>
            <div>
                <p class="">{{ name }}</p>
                <p class="opacity-50 text-sm">{{ item.date }}</p>
            </div>
        </div>

        <!-- content text -->
        <div>
            <h2 class="font-semibold">{{ item.title }}</h2>
            <p>{{ item.content }}</p>
            <p class="opacity-50">({{ item.stack }})</p>
        </div>

        <!-- content image -->
        <div *ngIf="item.img" class="w-full max-h-[350px] overflow-hidden">
            <img src="assets/project/{{ item.img }}" [alt]="item.img" class="object-cover w-full">
        </div>

        <!-- link -->
         <div class="border-t border-gray-100/20 flex justify-around gap-2">
            <a *ngIf="item.link" [href]="item.link" target="_blank" class="hover:bg-gray-100/20 p-2 flex-1 flex justify-center items-center gap-2 rounded-lg cursor-pointer">

                Link
            </a>

            <a [href]="item.code" target="_blank" class="hover:bg-gray-100/20 p-2 flex-1 flex justify-center items-center gap-2 rounded-lg cursor-pointer">
                <svg width="24px" class="dark:invert" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5.5 8C6.88071 8 8 6.88071 8 5.5C8 4.11929 6.88071 3 5.5 3C4.11929 3 3 4.11929 3 5.5C3 6.88071 4.11929 8 5.5 8ZM5.5 8V16M5.5 8C5.5 10.2091 7.29086 12 9.5 12H16M5.5 16C4.11929 16 3 17.1193 3 18.5C3 19.8807 4.11929 21 5.5 21C6.88071 21 8 19.8807 8 18.5C8 17.1193 6.88071 16 5.5 16ZM16 12C16 13.3807 17.1193 14.5 18.5 14.5C19.8807 14.5 21 13.3807 21 12C21 10.6193 19.8807 9.5 18.5 9.5C17.1193 9.5 16 10.6193 16 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                Code
            </a>
         </div>
    </div>

</div>
